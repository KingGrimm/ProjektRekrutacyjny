<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>

                        <p:menuitem value="Zobacz baze" outcome="newxhtml" />
                        <p:menuitem value="Dodaj klienta" outcome="addingclient" />
                        <p:menuitem value="Znajdz klienta" outcome="findclient" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:form>
                        <h:panelGrid id="pannnelgrid"  columns="2" cellpadding="5" >   

                            <p:outputLabel for="name" value="Name:"  />
                            <p:inputText id="name" value="#{clientController.temporaryName}" maxlength="32"/>
                            <p:outputLabel for="surname" value="Surname:" />
                            <p:inputText id="surname" value="#{clientController.temporarySurname}" maxlength="32"/>
                            <p:outputLabel for="phone" value="Phone:" />
                            <p:inputMask id="phone" value="#{clientController.temporaryNumber}" mask="(+99) 999-99-99-99"/>
                            <p:outputLabel for="comment" value="Comment:" />
                            <p:inputText id="comment" value="#{clientController.temporaryComment}" maxlength="500" />

                            <p:commandButton value="Reset" type="reset" />
                            <p:commandButton value="Submit" action="#{clientController.addClient()}" />

                        </h:panelGrid>
                    </h:form>
                    <h:form>
                        <p:commandButton value="Generate" action="#{clientController.generateList()}" />
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
