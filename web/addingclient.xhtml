<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

        
            <p:dialog header="Dodaj klienta:" widgetVar="addclt"  modal="true" resizable="false">
                  <h:form>
                        <h:panelGrid id="pannnelgrid"  columns="2" cellpadding="5" >   

                            <p:outputLabel for="name" value="Name:"  />
                            <p:inputText id="name" value="#{clientController.temporaryName}" maxlength="32"/>
                            <p:outputLabel for="surname" value="Surname:" />
                            <p:inputText id="surname" value="#{clientController.temporarySurname}" maxlength="32"/>
                            <p:outputLabel for="phone" value="Phone:" />
                            <p:inputMask id="phone" value="#{clientController.temporaryNumber}" mask="(+99) 999-99-99-99"/>
                            <p:outputLabel for="comment" value="Comment:" />
                            <p:inputText id="comment" value="#{clientController.temporaryComment}" maxlength="500" />

                            <p:commandButton value="Reset" type="reset" />
                            <p:commandButton value="Submit" action="#{clientController.addClient()}" oncomplete="PF('addclt').hide()" />
                       
                        </h:panelGrid>
                    </h:form>
                   
            </p:dialog>
            
            
            
            <h:form id="form13">
                        <p:growl id="growl" showDetail="true"  />  
                        <div style=" width: 100%;font-variant:small-caps;font-weight: bold;font-size: larger;background: buttonface;" clas="belzebub"> 

                            <div class="nabuhodonozr" style="float: left;border: groove;width: 18%">
                                <h:outputLabel for="name" value="Imię: "  />
                                <p:inputText id="name" value="#{clientController.temporaryName}" maxlength="32" style="border: none" placeholder="Tu wpisz nazwisko."  required="true" requiredMessage="Pole Imie jest wymagane."/>

                            </div> 
                            <div class="nabuhodonozr" style="float: left;width: 22%;border: groove">
                                <h:outputLabel for="surname" value="Nazwisko: "   />     
                                <p:inputText id="surname" value="#{clientController.temporarySurname}" maxlength="32" style="border: none" placeholder="Tu wpisz nazwisko." required="true" requiredMessage="Pole Nazwisko jest wymagane."/>

                            </div> 
                            <div class="nabuhodonozr" style="float: left;width: 22%;border: groove">
                                <h:outputLabel for="phone" value="Numer: " />
                                <p:inputMask id="phone" value="#{clientController.temporaryNumber}" mask="(+99) 999-99-99-99" style="border: none" placeholder="(+__) ___-__-__-__" required="true" requiredMessage="Pole Numer jest wymagane."/>
                            </div>
                            <div class="nabuhodonozr" style="float: left;width: 28%;border: groove">
                                <p:outputLabel for="comment" value="Komentarz: "  />
                                <p:inputText id="comment" value="#{clientController.temporaryComment}" maxlength="500" style="border: none;width: 68%" placeholder="Tu możesz wpisać komentarz." />
                            </div>
                            <div>
                                <p:commandButton value="Dodaj" action="#{clientController.addClient()}" update=":form12:Baza_Danych growl" style="height:38px;width:160px" />
                            </div>

                        </div>
                        </h:form>
        </h:body>

    </f:view>
</html>
