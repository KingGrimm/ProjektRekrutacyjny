<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:menuitem value="Zobacz baze" outcome="newxhtml" />
                        <p:menuitem value="Dodaj klienta" outcome="addingclient" />
                        <p:menuitem value="Znajdz klienta" url="http://forum.primefaces.org/" />
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit position="center">

                    <p:dataTable var="client" value="#{clientController.listowadupa}">
                        <f:facet name="hheader"> Baza klient√≥w</f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{client.ID}" />
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{client.name}" />
                        </p:column>
                        <p:column headerText="Surname">
                            <h:outputText value="#{client.surname}" />
                        </p:column>
                        <p:column headerText="Phone Number">
                            <h:outputText value="#{client.telephone_number}" />
                        </p:column>  
                        <p:column headerText="Comment">
                            <h:outputText value="#{client.comment}" />
                        </p:column>

                        <p:column>
                            <h:form>
                                <p:growl id="messages" />
                                
                                <p:splitButton value="Save"  update="messages" icon="ui-icon-disk">
                                    <p:menuitem value="Edit"  update="messages" icon="ui-icon-arrowrefresh-1-w" />
                                    <p:menuitem value="Delete" action="#{clientController.deleteClient(client.ID)}" ajax="false" icon="ui-icon-close" />
               
                                      <!--                       <p:separator />
                                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />-->
                                </p:splitButton>
                         </h:form>

                        </p:column>
       
                    </p:dataTable>
         
                </p:layoutUnit>
                 
            </p:layout>
        </h:body>
    </f:view>
</html>
